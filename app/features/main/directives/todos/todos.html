<div class="container" ng-controller="MainController">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
    <h2>ToDo App</h2>
    <!-- Form Starts Here -->
    <div class="form">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="task">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addTask()"><span
              class="glyphicon glyphicon-plus"></span> Add Task</button>
        </span>
      </div>
      <!-- /input-group -->
    </div>
    <hr/>
    <!-- Form Ends Here -->

    <!-- Task List Starts Here -->
    <ul class="list-group" ng-show="!isLogged">

      <li class="list-group-item clearfix task" ng-repeat="message in messages | filter: {mail : email}" ng-class="{disabled: !message.done }">
        <p class="lead">{{message.text}}</p>
        <div>
          <span class="pull-right">
              <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" 
                ng-click="editTask($index)"></span></button>
          <button class="btn btn-primary btn-xs" ng-show="!message.done"><span class="glyphicon glyphicon-ok" ng-click="doneTask($index)"></span></button>
          <button class="btn btn-primary btn-xs" ng-show="message.done"><span class="glyphicon glyphicon-repeat" ng-click="unDoneTask($index)"></span></button>
          <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ng-click="deleteTask($index)"></span></button>
          </span>
        </div>
      </li>
    </ul>
    <!-- Task List Ends Here -->
  </div>
</div>
