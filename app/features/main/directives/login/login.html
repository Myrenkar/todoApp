<div class="col-md-6 ">

  <h2>Login</h2>

  <form name="form" ng-submit="loginUser()">

    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

      <label for="e-mail">e-mail</label>

      <input type="text" name="e-mail" id="e-mail" class="form-control" ng-model="email" required />

      <span ng-show="form.mail.$dirty && form.mail.$error.required" class="help-block">Username is required</span>

    </div>



    <button type=s ubmit " ng-disabled="form.$invalid || vm.dataLoading " class="btn btn-primary ">Login</button>


    </div>

  </form>

</div>
